<div class="product-item" *ngIf="product">
  <div class="product-item-wrapper">
    <img
    [routerLink]="'/products/'+ product.id"
    [src]="product.image" 
    class="image" 
    alt="" />
    <h4 class="name">{{ product.name && product.name.length < 20 ? product.name : product.name?.slice(0,20) + '...'}}</h4>
    <h5 class="price">{{ product.price | currency }}</h5>
    <p-button
      styleClass="mt-3 add-to-cart"
      label="Add to cart"
      icon="pi pi-shopping-cart"
      (click)="addProductToCart()"
    ></p-button>
  </div>
</div>
