<div class="login-register">
  <div class="login-register-panel">
    <div class="grid">
      <div class="col-6">
        <img src="assets/images/login-photo.png" />
      </div>
      <div class="col-6 p-5">
        <h4 class="font-bold">Welcome!</h4>
        <h2 class="font-bold">Login Page</h2>
        <form [formGroup]="loginForm">
          <div class="grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" formControlName="email" pInputText placeholder="Email" />
              </div>
              <small *ngIf="getLoginForm.email.invalid && isSubmitted" class="p-error"
                ><span *ngIf="getLoginForm?.email?.errors?.['required']">email is required</span>
                <span *ngIf="getLoginForm?.email?.errors?.['email']">email is invalid</span></small
              >
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input
                  type="password"
                  formControlName="password"
                  pInputText
                  placeholder="Password"
                />
              </div>
              <small *ngIf="getLoginForm.password.invalid && isSubmitted" class="p-error"
                >Password is required
              </small>
            </div>
            <div class="col-12">
              <p-button 
              label="Submit" 
              styleClass="full-btn" 
            (click)="onSubmit()"
              >
            </p-button>
            </div>
            <div class="col-12" *ngIf="isSubmitted && authError">
              <small class="p-error">{{ authMessage }}</small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
